<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    
    <script>
        const a = document.querySelector('#a');        
        const b = document.querySelector('#b'); 
        
        console.log(a);
        console.log(b);

        a.textContent = '<h1>textContent</h1>'; //입력된 문자열 그대로 텍스트로 넣음
        b.innerHTML = '<h1>innerHTML</h1>'; //입력된 문자열을 HTML 형식으로 넣음
    </script>
</body>
</html>
