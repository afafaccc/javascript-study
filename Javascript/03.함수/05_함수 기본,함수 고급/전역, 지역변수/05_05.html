<html lang="ko">

</head>
<body>
    <script>
        var num = 1; //num : 전역변수 : 어디든 사용가능

        function love() {
            var a = num + 1; //a : 지역변수 : 함수 내에서만 사용 가능
            console.log(`a: ${a}`);
        }


        love();
        console.log(num);
    </script>
</body>
