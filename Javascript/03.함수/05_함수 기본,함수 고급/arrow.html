<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            console.log(`a는 ${a}, b는 ${b}`);
            return a + b;
        }

        //es6 화살표 함수
        const addArrow = (a, b) => {
            console.log(`a는 ${a}, b는 ${b}`);
            return a + b;
        }

        // const addArrow = (a,b) => a + b; 리턴값 하나만 있는 경우 {}, return 생략 가능



        const sum2 = addArrow(3, 4); // return 을 받는 변수
        console.log(`합 : ${sum2}`);

        const sum = add(1, 2); // return 을 받는 변수
        console.log(`합 : ${sum}`);
    </script>
</body>
</html>
