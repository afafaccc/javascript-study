<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const st = prompt('과목을 입력하세요');
        var st2 = "";

        switch (true) {
            case st == "수학": 
                st2 = '01';
                break;
                case st ==  "영어": 
                st2 = '02';
                break;
                case st == "국어": 
                st2 = '03';
                break;
                case st == "국사": 
                st2 = '04';
                break;
                case st == "기타": 
                st2 = '00';
                break;
            default:
                break;
        }

        console.log(st2);
    </script>
</body>
</html>
