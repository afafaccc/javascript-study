<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 9;

        do {
            if (i % 2 == 0) {
                document.write(i + "<br />"); //홀수 출력
            }
            i--
        } while (i >= 0)
    </script>
</body>
</html>
