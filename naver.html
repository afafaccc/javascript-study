<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./boot-weather/css/naver.css" />

    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./boot-weather/fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="./boot-weather/fontawesome-free-6.3.0-web/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="./boot-weather/fontawesome-free-6.3.0-web/css/solid.css"
    />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <nav>
          <div>
            <h1>
              <a href="http://www.naver.com" class="h_logo"
                ><span class="blind">NAVER</span></a
              >
            </h1>
          </div>
        </nav>
      </header>
      <main class="container">
        <section>
          <div class="section-input">
            <h3 class="join_title"><label for="id">아이디</label></h3>
            <span class="ps_box int_id">
              <input
                type="text"
                id="id"
                name="id"
                class="int"
                title="ID"
                maxlength="20"
              />
              <span class="step_url">@naver.com</span></span
            >
          </div>
          <div class="section-input">
            <h3 class="join_title">
              <label for="pswd1">비밀번호</label>
            </h3>
            <span class="ps_box int_pass" id="pswd1Img">
              <input
                type="password"
                id="pswd1"
                name="pswd1"
                class="int"
                title="비밀번호 입력"
                aria-describedby="pswd1Msg"
                maxlength="20"
              />
              <span class="lbl"
                ><span id="pswd1Span" class="step_txt"
                  ><i class="fa-solid fa-lock"></i></span
              ></span>
            </span>
          </div>
          <div class="section-input">
            <h3 class="join_title">
              <label for="pswd2">비밀번호 재확인</label>
            </h3>
            <span class="ps_box int_pass_check" id="pswd2Img">
              <input
                type="password"
                id="pswd2"
                name="pswd2"
                class="int"
                title="비밀번호 재확인 입력"
                aria-describedby="pswd2Blind"
                maxlength="20"
              />
              <span id="pswd2Span" class="step_txt"
                ><i class="fa-solid fa-lock"></i
              ></span>
            </span>
          </div>
          <div class="section-input">
            <h3 class="join_title"><label for="name">이름</label></h3>
            <span class="ps_box box_right_space">
              <input
                type="text"
                id="name"
                name="name"
                title="이름"
                class="int"
                maxlength="40"
              />
            </span>
            <span
              class="error_next_box"
              id="nameMsg"
              style="display: none"
              aria-live="assertive"
            ></span>
          </div>
          <div class="section-input birthday">
            <h3 class="join_title"><label for="yy">생년월일</label></h3>
            <div class="bir_wrap">
              <div class="bir_yy">
                <span class="ps_box">
                  <input
                    type="text"
                    id="yy"
                    placeholder="년(4자)"
                    aria-label="년(4자)"
                    class="int"
                    maxlength="2"
                  />
                </span>
              </div>
              <div class="bir_mm">
                <span class="ps_box">
                  <select id="mm" class="sel" aria-label="월">
                    <option value="">월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div class="bir_dd">
                <span class="ps_box">
                  <input
                    type="text"
                    id="dd"
                    placeholder="일"
                    aria-label="일"
                    class="int"
                    maxlength="2"
                  />
                  <label for="dd" class="lbl"></label>
                </span>
              </div>
            </div>
          </div>
          <div class="section-input">
            <label for="FormControlInput1" class="form-label">성별</label>
            <div class="sel-top">
              <select id="gender" name="gender" class="sel" aria-label="성별">
                <option value="" selected="">성별</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
                <option value="U">선택 안함</option>
              </select>
            </div>
          </div>
          <div class="section-input">
            <h3 class="join_title">
              <label for="email"
                >본인 확인 이메일<span class="terms_choice">(선택)</span></label
              >
            </h3>
            <span class="ps_box int_email box_right_space">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="선택입력"
                aria-label="선택입력"
                class="int"
                maxlength="100"
              />
            </span>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
